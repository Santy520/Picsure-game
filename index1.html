<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="style1.css" />
    <!-- <link rel="script" href="script.js" /> -->
    <title>Test</title>
</head>


<body>

  <header>
      <div class="grid-x">
          <div class="cell">
              <h1 class="text-center">PicSure?</h1>
          </div>
      </div>
  </header>

  <section>
    <div class="scores float-left">
        <a id="highscores-link">View High Scores</a>
    </div>
    <div class="timer float float-right" id="timer">
        Time: 75
    </div>
  </section>

  <!-- Centered button on the screen -->
  <div class="grid-x align-center align-middle" style="height: 50vh;">
      <button class="button" data-open="exampleModal1">Click to Play</button>
  </div>

  <div class="small reveal" id="exampleModal1" data-reveal>
      <h1 class="text-center">Game Rules</h1>
      <p class="text-center">Welcome to PicSure! The game where you have to guess a location based off of a picture and current weather/timezone! 
        Please input your name to save the score and start the game. You will have 60 seconds to guess as many locations as you can!</p>
      <label for="username"></label>
        <input type="text" placeholder="Please enter name">
      <button class="button" id="startButton">Start</button>
      <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>



  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
  <script src="script1.js"></script>

</body>
</html>
